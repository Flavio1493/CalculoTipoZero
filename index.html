<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h1>Calculos</h1>
        <div class="inputCantBolitasPorHacer">
            <p>Cant. de bolitas por hacer:</p>
            <input type="number" id="cantidadBolitas">
            <p>Cant. de harina a usar:</p>
            <h4 id="cantidadDeHarinaExacta"></h4>
        </div>
        <button onclick="calcularHarina()">Calcular</button>
        <div class="cantidadesAUtilizar">
            <p>Cant. de harina:</p>
            <input type="number" id="cantHarinaAUsar">
            <button onclick="calcularIngredientes()">Calcular</button>
            <p>Bolitas:</p>
            <h4 id="cantidadBolitas2"></h4>
            <p>Agua:</p>
            <h4 id="cantidadAgua"></h4>
            <p>Levadura:</p>
            <h4 id="cantidadLevadura"></h4>
            <p>Aceite:</p>
            <h4 id="cantidadAceite"></h4>
            <p>Sal:</p>
            <h4 id="cantidadSal"></h4>
        </div>
    </div>
